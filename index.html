<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文字コードの指定 UTF-8を指定 -->
    <meta charset="UTF-8" />
    <!-- スマホやタブレットでもきれいに表示する「レスポンシブ表示」のための記述 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- サイトのアイコンを設定します -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <!-- 検索にヒットしないようにするための記述 -->
    <meta name="robots" content="noindex" />

    <!-- サイトのタイトルの記述 -->
    <title>Sweet Delight</title>

    <!-- サイトの概要の記述 -->
    <meta name="description" content="サイトの概要を記述します。" />

    <!-- Google Fontsを読み込むための記述 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- スタイルシートを読み込むための記述 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo">
        <img src="./img/logo.svg" alt="Sweet Delight" />
      </h1>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-item">
            <a href="#about" class="header-nav-link">About</a>
          </li>
          <li class="header-nav-item">
            <a href="#menu" class="header-nav-link">Menu</a>
          </li>
          <li class="header-nav-item">
            <a href="#shop" class="header-nav-link">Shop</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="fv"><img src="./img/sp/fv.png" alt="" /></div>
  </body>
</html>
